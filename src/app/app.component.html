<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Only show Odd Numbers</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <ul 
        class="list-group"
        *ngFor="let number of numbers">
        <div *ngIf="onlyOdd; else allNum">
          <li class="list-group-item mb-2" *ngIf="number%2 !== 0">{{number}}</li>
        </div>
        <ng-template #allNum>
          <li class="list-group-item mb-2">{{number}}</li>
        </ng-template>
      </ul>
    </div>
  </div>
</div>
