<div class="container mt-5">
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-12">
      <app-server *ngFor="let server of servers" [srvElement]="server">
        <p>
          <b *ngIf="server.type === 'server'" style="color: red" class="card-text">{{ server.content }}</b>
          <i *ngIf="server.type === 'blueprint'" class="card-text">{{ server.content }}</i>
        </p>
      </app-server>
    </div>
  </div>
</div>
