<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Only show Odd Numbers</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <ul 
        class="list-group"
        *ngFor="let number of numbers">
        <div *ngIf="onlyOdd; else allNum">
          <li class="list-group-item mb-2 odd" *ngIf="number%2 !== 0">{{number}}</li>
        </div>
        <!-- <ng-template #allNum>
          <li class="list-group-item mb-2" [ngClass]="{odd: number%2 !== 0}"
          [ngStyle]="{fontStyle: number%2===0 ? 'italic':'normal'}">{{number}}</li>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item mb-2" [ngClass]="{odd: number%2 !== 0}"
          [ngStyle]="{fontStyle: number%2===0 ? 'italic':'normal'}">{{number}}</li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with Better Directive!</p>
    </div>
  </div>
</div>
