<div class="row">
  <div class="col-12">
    <p>Add new Servers or Blueprints!</p>
    <label for="serverName">Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <input type="text" class="form-control" #serverNameInput>
    <label for="serverContent">Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input type="text" class="form-control" #serverContentInput>
    <button class="btn btn-primary mt-3" (click)="onAddServer(serverNameInput, serverContentInput)">Add Server</button>
    <button class="btn btn-primary mt-3" (click)="onAddBlueprint(serverNameInput, serverContentInput)">Add Server Blueprint</button>
  </div>
</div>
