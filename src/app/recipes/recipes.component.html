<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="loadedRecipe; else noRecipe" [recipe]="loadedRecipe"></app-recipe-detail>
    <ng-template #noRecipe>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
