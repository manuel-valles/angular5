<form (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input ngModel name="username" type="text" id="username" class="form-control" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="password">PassWord</label>
    <input ngModel  name="password" type="password" class="form-control" id="password" placeholder="Enter Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
