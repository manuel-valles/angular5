<div class="card my-2">
  <div class="card-header">
    {{ server.name }}
  </div>
  <div class="card-body">
    <p>
      <b *ngIf="server.type === 'server'" style="color: red" class="card-text">{{ server.content }}</b>
      <i *ngIf="server.type === 'blueprint'" class="card-text">{{ server.content }}</i>
    </p>
  </div>
</div>
