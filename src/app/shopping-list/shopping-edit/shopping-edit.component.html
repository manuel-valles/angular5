<div class="row">
  <div class="col-12">
    <form class="form">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" #ingredientNameInput>
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" #ingredientAmountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success" (click)="onAddIngredient()">Add</button>
          <button type="button" class="btn btn-danger" >Delete</button>
          <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
